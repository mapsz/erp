<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="semantic/semantic.min.css">
  <link rel="stylesheet" type="text/css" href="semantic/icon.min.css">
  <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
  <script src="semantic/semantic.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>

  <header class="ui fluid container ">
    <div class="ui main menu fixed">
      <span class="item logo">ELPISRAW</span>
    </div>
  </header>

  <div class="auth-wrapper ui fluid container">
    <div class="ui card auth">
      <h2 class="auth-header ui center aligned header">System login</h2>
      <div class="ui form">
        <div class="field">
          <label>Login</label>
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" placeholder="JohnDoe">
          </div>
        </div>
        <div class="field">
          <label>Password</label>
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" placeholder="**************">
          </div>
        </div>
        <div class="ui submit button fluid positive">Login</div>
      </div>
    </div>
  </div>

</body>
</html>
